{% load staticfiles %}




<html>
    
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/postagging.css' %}">
        <title>형태소 분석 테스트</title>
    </head>
    
<body>
    
<div class="container">

    <div class="page-header">
        <b><h3>형태소 분석 API 모음</h3></b>
    </div>
    
    <div class="col-md-8">
    <label for="name"><h4>▶ 입력: </h4></label>
    <form method="post" class="post-form" max_length=100>
        <fieldset>
            <legend> <h5> 원하는 형태소 분석기를 선택하세요. </h5> </legend>
            <input type="checkbox" id="selectall" name="tagger" value="selectall"/>
              <label for="selectall" id="selectControl">전체</label>
            <input id ="moara" type="checkbox" name="tagger" value="moara">
              <label for = "tagger"> <h5> 모아라 </h5></label>
            <input id ="twitter" type="checkbox" name="tagger" value="twitter">
              <label for = "tagger"> <h5>트위터 </h5></label>
            <input id ="kkma" type="checkbox" name="tagger" value= "kkma">
              <label for = "tagger"> <h5>꼬꼬마 </h5></label>
            <input id ="komoran" type="checkbox" name="tagger" value= "komoran">
              <label for = "tagger"><h5> 코모란 </h5> </label> 
            
       </fieldset>
        {% csrf_token %}
        <textarea id="name" type="text" name="name" required></textarea>
        <p> </p>
        <input type="submit" style=width:60;height:25; value="분석" />
    </form>
    
    <h4><br><br>▶ 분석 결과 <br></h4>

    <div class="container">


        <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col" style= width:140;height:25; >형태소 분석기 </th>
                  <th scope="col">태깅 결과</th>
                </tr>
              </thead>

            
            <tbody>
            {% for name, postagged in message %}
            <tr>
                <td> {{name}} </td>
                <td> {{postagged}} </td>
            </tr>
                 {% endfor %}
            </tbody>            
        </table>
<a href = "{% url 'home' %}"> <button>지우기</button> </a>
        </div>

    </div>


<!-- 오른쪽 메뉴 -->    
<div class="col-md-4">
<div id="list-example" class="list-group">
  <a class="list-group-item list-group-item-action" href="#list-item-1">모아라</a>
  <a class="list-group-item list-group-item-action" href="#list-item-2">트위터</a>
  <a class="list-group-item list-group-item-action" href="#list-item-3">꼬꼬마</a>
  <a class="list-group-item list-group-item-action" href="#list-item-4">코모란</a>
</div>
<div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
  <h4 id="list-item-1">Item 1</h4>
  <p> </p>
  <h4 id="list-item-2">Item 2</h4>
  <p>...</p>
  <h4 id="list-item-3">Item 3</h4>
  <p>...</p>
  <h4 id="list-item-4">Item 4</h4>
  <p>...</p>
</div>
    </div>
    
</div>
</body>
</html>
